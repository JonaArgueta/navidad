<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi Santa?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: url('https://i.imgur.com/E7zH9QF.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .title {
            font-size: 3em;
            margin-bottom: 20px;
            color: #b30000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn.yes {
            background-color: #28a745;
            color: white;
        }

        .btn.no {
            background-color: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #b30000;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.5em;
            }

            .btn {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">¿Quieres ser mi Santa?</h1>
        <div class="buttons">
            <button class="btn yes" onclick="showPDF()">Sí</button>
            <button class="btn no" onclick="showMessage()">No</button>
        </div>
        <p id="message" class="hidden">Gracias, ¡Feliz Navidad!</p>
    </div>
    <script>
        function showPDF() {
            // Asegúrate de que el archivo PDF esté en el mismo directorio del proyecto
            window.location.href = "navidad.pdf";
        }

        function showMessage() {
            document.getElementById('message').classList.remove('hidden');
        }
    </script>
</body>
</html>
